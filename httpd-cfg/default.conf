<IfModule mod_ssl.c>
<VirtualHost *:8443>
       ServerAdmin webmaster@localhost
       ServerName ocp-console.ext-rt.doosan.com
       SSLEngine On

       #ReverseProxy를 사용하기 위함.
       ProxyRequests On
       ProxyPreserveHost On

       SSLProxyEngine On
       SSLProxyVerify None
       SSLProxyCheckPeerCN off
       SSLProxyCheckPeerName off
       SSLProxyCheckPeerExpire off

       DocumentRoot /opt/app-root/src

       SSLCertificateFile /opt/app-root/src/certs/ocp-console.ext-rt.doosan.com.crt
       SSLCertificateKeyFile /opt/app-root/src/certs/ocp-console.ext-rt.doosan.com.key.nopass
       SSLCACertificatePath /opt/app-root/src/certs/
       SSLCACertificateFile /opt/app-root/src/certs/ocp-console.ext-rt.doosan.com.crt

       ProxyPass / https://10.224.6.15:443/
       ProxyPassReverse / https://10.224.6.15:443/
	
       <FilesMatch "\.(cgi|shtml|phtml|php)$">
                       SSLOptions +StdEnvVars
       </FilesMatch>
       <Directory /usr/lib/cgi-bin>
                       SSLOptions +StdEnvVars
       </Directory>

</VirtualHost>
</IfModule>
